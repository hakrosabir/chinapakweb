<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="about.html">关于我们</a></li>

                    <li class="nav-item"><a class="nav-link" href="#home">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#culture">文化</a></li>

    <main>
        <section id="home" class="text-center text-white d-flex justify-content-center align-items-center vh-100" style="background-image: url('cover.jpg'); background-size: cover; background-attachment: fixed;">
            <div>
                <h1 class="display-4 animate__animated animate__fadeInDown">中国和巴基斯坦文化之旅</h1>
                <p class="lead animate__animated animate__fadeInUp">中国和巴基斯坦虽然不是邻居，但是友好的兄弟国家。</p>
            </div>
        </section>
        <section id="culture" class="container py-5">
            <h2 class="text-center" data-aos="fade-up">文化</h2>
            <p class="text-center" data-aos="fade-up"></p>
            <ul class="list-unstyled text-center" data-aos="fade-up">
                <li>中国人过年的时候喜欢庆祝春节和中秋节</li>
                <li>巴基斯坦人则庆祝开斋节和宰牲节</li>
            </ul>
            <div class="row">
                <div class="col-md-6" data-aos="zoom-in">
                    <img src="images/chinese-new-year.jpeg" alt="中国春节" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-6" data-aos="zoom-in">
                    <img src="images/eid-pakistan.png" alt="巴基斯坦开斋节" class="img-fluid rounded shadow">
                </div>
            </div>
        </section>
        <section id="food" class="container py-5 bg-light">
            <h2 class="text-center" data-aos="fade-up">美食</h2>
            <p class="text-center" data-aos="fade-up">两国人民都喜欢吃米饭和炖菜，他们也都很重视家庭。</p>
            <div class="row">
                <div class="col-md-6" data-aos="zoom-in">
                    <img src="images/chinese-food.jpg" alt="中国美食" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-6" data-aos="zoom-in">
                    <img src="images/pakistan-food.jpg" alt="巴基斯坦美食" class="img-fluid rounded shadow">
                </div>
            </div>
        </section>
        <section id="landscapes" class="container py-5">
            <h2 class="text-center" data-aos="fade-up">风景</h2>
            <p class="text-center" data-aos="fade-up">而且，这两个国家风景都很漂亮，还有世界上最高的山！</p>
            <div class="row">
                <div class="col-md-6" data-aos="zoom-in">
                    <img src="images/chinabeauty.jpg" alt="中国风景" class="img-fluid rounded shadow">
                </div>
                <div class="col-md-6" data-aos="zoom-in">
                    <img src="images/pakistanbeauty.jpg" alt="巴基斯坦风景" class="img-fluid rounded shadow">
                </div>
            </div>
        </section>
        <section id="gallery" class="container py-5">
            <h2 class="text-center" data-aos="fade-up">画廊</h2>
            <div class="owl-carousel owl-theme" data-aos="fade-up">
                <div class="item"><img src="gallery1.jpg" alt="Gallery Image 1" class="img-fluid rounded shadow"></div>
                <div class="item"><img src="gallery2.jpg" alt="Gallery Image 2" class="img-fluid rounded shadow"></div>
                <div class="item"><img src="gallery3.jpg" alt="Gallery Image 3" class="img-fluid rounded shadow"></div>
                <div class="item"><img src="gallery4.jpg" alt="Gallery Image 4" class="img-fluid rounded shadow"></div>
				<div class="item"><img src="gallery5.jpg" alt="Gallery Image 5" class="img-fluid rounded shadow"></div>
				
				<div class="item"><img src="gallery6.jpg" alt="Gallery Image 6" class="img-fluid rounded shadow"></div>
				
            </div>
        </section>
        <section id="videos" class="container py-5 bg-light">
            <h2 class="text-center" data-aos="fade-up">视频</h2>
            <div class="row">
                <div class="col-md-6" data-aos="zoom-in">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://player.bilibili.com/player.html?bvid=BV1bh411m7GS&cid=329723804&page=1" scrolling="no" frameborder="no" allowfullscreen="true"></iframe>
                    </div>
                </div>
                <div class="col-md-6" data-aos="zoom-in">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://player.bilibili.com/player.html?bvid=BV18T411g7nb&cid=768570118&page=1" scrolling="no" frameborder="no" allowfullscreen="true"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- jQuery, Bootstrap, AOS, and Owl Carousel JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script>
        // Initialize AOS
        AOS.init();

        // Initialize Owl Carousel
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },
                1000: {
                    items: 3
                }
			}
            }
        );

        // Dynamic background image
        const body = document.querySelector('body');
        const images = ['images/image1.jpg', 'images/image2.jpg', 'images/image3.jpg'];

        setInterval(() => {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            body.style.backgroundImage = `url('${randomImage}')`;
        }, 5000); // change background image every 5 seconds

        // Add smooth scrolling to all links
        $("a").on('click', function(event) {
            if (this.hash !== "") {
                event.preventDefault();
                var hash = this.hash;

                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function() {
                    window.location.hash = hash;
                });
            }
        });
    </script>
</body>
</html>
